<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Teplates/paginaMaestraAdmin.xhtml">

            <ui:define name="content">
                <h:form id="form">                    
                    <p:growl id="growl" showDetail="true"/> 
                    <div class="services text-center">
                        <h3 class="title1">Albumes</h3>                          
                        <p:panelGrid id = "grid" columns="2" class="text-center">                            
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText id="nombre" value="#{cancionesAdmin.nombre}" required="true" requiredMessage="Nombre requerido!">                                
                            </p:inputText>   
                            <p:outputLabel value="Duracion:"/>
                            <p:inputText id="duracion" value="#{cancionesAdmin.duracion}" required="true" requiredMessage="Duración requerido!" label="Duración: ">                                
                            </p:inputText>
                            <p:outputLabel value="Albumes:"/>
                            <p:selectOneMenu id="menuArt" value="#{cancionesAdmin.album}" >                                                                
                                <f:selectItems value="#{cancionesAdmin.listaAlbumes}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Precio:"/>
                            <p:inputText id="precio" value="#{cancionesAdmin.precio}" required="true" requiredMessage="Precio requerido!" label="Precio:">                                
                            </p:inputText>
                        </p:panelGrid>                       
                        <br></br>
                        <p:commandButton value="Guardar" action="#{cancionesAdmin.crearCancion()}" styleClass="ui-priority-primary" update="form form1:tabla" oncomplete="#{cancionesAdmin.cargarListas()}"/>
                    </div>
                </h:form>
                <h:form id="form1" class="services text-center">
                    <p:outputPanel id="panel">        

                        <p:dataTable id= "tabla" var="cancion"  value="#{cancionesAdmin.canciones}" rendered="#{cancionesAdmin.canciones.size()>0 eq true}" rows="5" widgetVar="tablaCanciones"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     editable="true">   
                            <p:ajax event="rowEdit" listener="#{cancionesAdmin.onRowEdit(cancion)}" update="form form1:tabla" oncomplete="#{cancionesAdmin.cargarListas()}"/>
                            <p:ajax event="rowEditCancel" listener="#{cancionesAdmin.onRowCancel}" update="form form1:tabla" oncomplete="#{cancionesAdmin.cargarListas()}"/>

                            <p:column id="cancion" headerText="Cancion" filterBy="#{cancion.cancion}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cancion.cancion}" /></f:facet> 
                                    <f:facet name="input"><p:inputText value="#{cancion.cancion}" /></f:facet>
                                </p:cellEditor>                        
                            </p:column>                                                        
                            
                            <p:column id="precio" headerText="Precio" filterBy="#{cancion.precio}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cancion.precio}"/></f:facet> 
                                    <f:facet name="input"><p:inputText value="#{cancion.precio}" /></f:facet>
                                </p:cellEditor>                        
                            </p:column> 
                            
                            <p:column id="album" headerText="Album" filterBy="#{cancion.id_album}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaCanciones').filter()" styleClass="custom-filter" value="#{cancionesAdmin.album}">                                        
                                        <f:selectItems value="#{cancionesAdmin.listaAlbumes}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                                    </p:selectOneMenu>
                                </f:facet> 
                                <p:cellEditor>                            
                                    <f:facet name="output"><h:outputText value="#{cancion.album}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{cancion.id_album}">                                            
                                            <f:selectItems value="#{cancionesAdmin.listaAlbumes}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                                        </h:selectOneMenu>
                                    </f:facet>                            
                                </p:cellEditor>                                               
                            </p:column>                          

                            <p:column id="duracion" headerText="Duracion" filterBy="#{cancion.duracion}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cancion.duracion}" /></f:facet> 
                                    <f:facet name="input"><p:inputText value="#{cancion.duracion}"/></f:facet>
                                </p:cellEditor>                        
                            </p:column>  
                            
                            <p:column headerText="Eliminar">
                                <p:commandButton value="Eliminar"  rendered="#{cancionesAdmin.canciones.size()>0 eq true}" update="form form1:tabla" actionListener="#{cancionesAdmin.eliminarCancion(cancion.id_cancion)}" oncomplete="#{cancionesAdmin.cargarListas()}" icon="ui-icon-trash">
                                    <p:confirm message="¿Seguro desea elimiar el registro?" header="Aviso" icon="ui-icon-alert"/>
                                    <p:confirmDialog global="true">
                                        <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                        <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                    </p:confirmDialog>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:rowEditor  />
                            </p:column>                                
                        </p:dataTable>                                                         
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
