<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        <ui:composition template="./../Teplates/paginaMaestra.xhtml">

            <ui:define name="content">
                <h:form id="form" class="services text-center">
                    <p:growl id="growl" showDetail="true"/>
                    <p:dataList value="#{miCarito.carrito.listaCarrito}" var="cancion" type="ordered" rendered="#{not empty miCarito.carrito.listaCarrito}" >
                        <f:facet name="header">
                            Mi carrito
                        </f:facet>
                        #{cancion.nombre} - #{cancion.precio}
                        <p:commandButton value="Eliminar" action="#{miCarito.eliminarCancion()}" update=":form">
                            <f:setPropertyActionListener value="#{cancion}" target="#{miCarito.selectedCancion}"/>
                        </p:commandButton>
                    </p:dataList>

                    <p:outputLabel id="total" value="total: $#{miCarito.carrito.total}" />
                    <br/>
                    <p:commandButton id="comprar" value="Realizar Compra" rendered="#{not empty miCarito.carrito.listaCarrito}" oncomplete="PF('confirm').show();" update=":form cedula" />
                    <p:dialog header="Corfirmar Compra" widgetVar="confirm" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="cedula" value="Documento:" />
                            <p:inputText id="cedula" value="#{miCarito.carrito.cedula}" required="true" label="Cedula" />

                            <f:facet name="footer">
                                <p:commandButton value="Comprar" update=":form" action="#{miCarito.comprar()}" oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>   
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
