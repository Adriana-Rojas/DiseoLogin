<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <script type="text/javascript">
        PrimeFaces.locales ['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
            weekHeader: 'Semana',
            firstDayOfWeek: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Fecha actual',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
        };
    </script>

    <body>     
        <ui:composition template="./../Teplates/paginaMaestraAdmin.xhtml">

            <ui:define name="content">
                <h:form id="form">                    
                    <p:growl id="growl" showDetail="true"/> 
                    <div class="services text-center">
                        <h3 class="title1">Artistas</h3>                          
                        <p:panelGrid id = "grid" columns="2" class="text-center">                            
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText id="nombre" value="#{artistasAdmin.nombre}" label="Obligatorio" required="true" requiredMessage="Nombre requerido!">                                
                            </p:inputText>                                                     
                            <p:outputLabel value="Apellido:"/>
                            <p:inputText id="apellido" value="#{artistasAdmin.apellido}" label="Obligatorio" required="true" requiredMessage="Apellido requerido!"/>                                
                            <p:outputLabel value="Fecha Nacimiento:"/>
                            <p:calendar id="fecha" value="#{artistasAdmin.fechaNacimiento}" locale="es" pattern="yyyy-MM-dd" requiredMessage="Fecha de nacimiento requerida!" navigator="true"/>                                                                               
                            <p:outputLabel value="Nacionalidad"/>
                            <p:inputText id="nacionalidad" value="#{artistasAdmin.nacionalidad}" label="Obligatorio" required="true" requiredMessage="Nacionalidad requerida!"/>                           
                        </p:panelGrid>  
                        <br></br>
                        <p:commandButton value="Guardar" action="#{artistasAdmin.crearArtista()}" styleClass="ui-priority-primary" update="form form1:tabla" oncomplete="#{artistasAdmin.cargarArtistas()}"/>
                    </div>
                </h:form> 
                <h:form id="form1" class="services text-center">                                                         
                    <p:outputPanel id="panel" rendered="true">                            

                        <p:dataTable id= "tabla" var="artis"  value="#{artistasAdmin.artistas}" rendered="#{artistasAdmin.artistas.size()>0 eq true}" rows="5" widgetVar="tablaArtistas"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     editable="true">   
                            <p:ajax event="rowEdit" listener="#{artistasAdmin.onRowEdit(artis)}" update="form form1:tabla" oncomplete="#{artistasAdmin.cargarArtistas()}"/>
                            <p:ajax event="rowEditCancel" listener="#{artistasAdmin.onRowCancel}" update="form form1:tabla" oncomplete="#{artistasAdmin.cargarArtistas()}"/>

                            <p:column id="nombre" headerText="Nombre" filterBy="#{artis.nombre}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{artis.nombre}" /></f:facet> 
                                    <f:facet name="input"><p:inputText value="#{artis.nombre}" /></f:facet>
                                </p:cellEditor>                        
                            </p:column>                                                             

                            <p:column id="apellido" headerText="Apellido" filterBy="#{artis.apellido}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{artis.apellido}"/></f:facet>
                                    <f:facet name="input"> <p:inputText value="#{artis.apellido}"/></f:facet>
                                </p:cellEditor>                        
                            </p:column>

                            <p:column id="fecha" headerText="Fecha Nacimiento" filterBy="#{artis.fechaNacimiento}" filterMatchMode="exact">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{artis.fechaNacimiento}"/></f:facet>
                                    <f:facet name="input">
                                        <p:calendar value="#{artis.fechaNacimiento}" pattern="yyyy/MM/dd" navigator="true"/>
                                    </f:facet>
                                </p:cellEditor>                        
                            </p:column>

                            <p:column id="nacionalidad" headerText="Nacionalidad" filterBy="#{artis.nacionalidad}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{artis.nacionalidad}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{artis.nacionalidad}"/></f:facet>
                                </p:cellEditor>                        
                            </p:column>

                            <p:column headerText="Eliminar">
                                <p:commandButton value="Eliminar"  rendered="#{artistasAdmin.artistas.size()>0 eq true}" update="form form1:tabla" oncomplete="#{artistasAdmin.cargarArtistas()}" actionListener="#{artistasAdmin.eliminarArtista(artis.id)}" icon="ui-icon-trash">
                                    <p:confirm message="¿Seguro desea elimiar el registro?" header="Aviso" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:confirmDialog global="true">
                                    <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" update=":form1:panel"/>
                                    <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no" update=":form1:panel"/>
                                </p:confirmDialog>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:rowEditor />
                            </p:column>                    
                        </p:dataTable>                             
                    </p:outputPanel>                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
