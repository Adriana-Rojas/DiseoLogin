<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />               
        <h:outputStylesheet name="css/style.css"/>   
       <title>Admin</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{paginaMaestraAdmin.validarSesion()}"/>
        </f:metadata>
    </h:head>

    <h:body>                
        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>            
            <h:form>            
                <p:growl id="messages"/>

                <p:dock position="bottom">
                    <p:menuitem value="ARTISTAS" icon="/resources/images/guitarrista.png" action="#{paginaMaestraAdmin.irArtistas()}"/>
                    <p:menuitem value="ALBUMES" icon="/resources/images/repro2.png" action="#{paginaMaestraAdmin.irAlbumes()}"/>
                    <p:menuitem value="CANCIONES" icon="/resources/images/youtube.png" action="#{paginaMaestraAdmin.irCanciones()}"/>
                    <p:menuitem value="REPORTES" icon="/resources/images/estadistica.png" action="#{paginaMaestraAdmin.irReportes()}"/>
                    <p:menuitem value="CERRAR SESION" icon="/resources/images/logout.png"   action="#{paginaMaestraAdmin.cerrarSesion()}" />
                </p:dock>
            </h:form>           
          
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>        
       
    </h:body>

</html>
