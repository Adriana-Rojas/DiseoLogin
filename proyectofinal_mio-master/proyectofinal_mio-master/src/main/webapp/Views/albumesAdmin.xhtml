<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Teplates/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">                    
                    <p:growl id="growl" showDetail="true"/> 
                    <div class="services text-center">
                        <h3 class="title1">Albumes</h3>                          
                        <p:panelGrid id = "grid" columns="2" class="text-center">                            
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText id="nombre" value="#{albumesAdmin.nombre}" label="Obligatorio" required="true" requiredMessage="Nombre requerido!">                                
                            </p:inputText>                                                     
                            <p:outputLabel value="Artistas:"/>
                            <p:selectOneMenu id="menuArt" value="#{albumesAdmin.artista}" >                                                                
                                <f:selectItems value="#{albumesAdmin.listaArtistas}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                            </p:selectOneMenu>                                                                        
                        </p:panelGrid>                       
                        <br></br>
                        <p:commandButton value="Guardar" action="#{albumesAdmin.crearAlbum()}" styleClass="ui-priority-primary" update="form form1:tabla" oncomplete="#{albumesAdmin.cargarListas()}"/>
                    </div>
                </h:form> 
                <h:form id="form1" class="services text-center">
                    <p:outputPanel id="panel">        

                        <p:dataTable id= "tabla" var="album"  value="#{albumesAdmin.albumes}" rendered="#{albumesAdmin.albumes.size()>0 eq true}" rows="5" widgetVar="tablaAlbumes"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     editable="true">   
                            <p:ajax event="rowEdit" listener="#{albumesAdmin.onRowEdit(album)}" update="form form1:tabla" oncomplete="#{albumesAdmin.cargarListas()}"/>
                            <p:ajax event="rowEditCancel" listener="#{albumesAdmin.onRowCancel}" update="form form1:tabla" oncomplete="#{albumesAdmin.cargarListas()}"/>

                            <p:column id="nombre" headerText="Nombre" filterBy="#{album.nombre}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{album.nombre}" /></f:facet> 
                                    <f:facet name="input"><p:inputText value="#{album.nombre}"/></f:facet>
                                </p:cellEditor>                        
                            </p:column>                               

                            <p:column id="artista" headerText="Artista" filterBy="#{album.id_artista}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaAlbumes').filter()" styleClass="custom-filter" value="#{albumesAdmin.artista}">                                        
                                        <f:selectItems value="#{albumesAdmin.listaArtistas}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                                    </p:selectOneMenu>
                                </f:facet> 
                                <p:cellEditor>                            
                                    <f:facet name="output"><h:outputText value="#{album.artista}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{album.id_artista}">                                            
                                            <f:selectItems value="#{albumesAdmin.listaArtistas}" var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}"/>
                                        </h:selectOneMenu>
                                    </f:facet>                            
                                </p:cellEditor>                                               
                            </p:column>

                            <p:column headerText="Eliminar">
                                <p:commandButton value="Eliminar"  rendered="#{albumesAdmin.albumes.size()>0 eq true}" update="form form1:tabla" actionListener="#{albumesAdmin.eliminarAlbum(album.id_disco)}" oncomplete="#{albumesAdmin.cargarListas()}" icon="ui-icon-trash">
                                    <p:confirm message="Â¿Seguro desea elimiar el registro?" header="Aviso" icon="ui-icon-alert"/>
                                    <p:confirmDialog global="true">
                                        <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                        <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                    </p:confirmDialog>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:rowEditor  />
                            </p:column>                                
                        </p:dataTable>                                                         
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
