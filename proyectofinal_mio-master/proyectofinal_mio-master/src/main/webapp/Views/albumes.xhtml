<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Teplates/principal.xhtml">

            <ui:define name="content">
                <div class="services text-center">
                    <h3 class="title1">Biblioteca de Albumes</h3>

                    <h:form id="form">
                        <p:growl id="growl" showDetail="true"/>
                        <p:dataGrid var="album" value="#{albumesAdmin.albumes}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="albums"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Albumes
                            </f:facet>

                            <p:panel header="#{album.nombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">

                                    <h:outputText value="#{album.artista}" />
                                    <p:commandButton value="Ver album" update=":form:albumDetail" action="#{albumesInicio.listarCancionesAlbum()}" oncomplete="PF('albumDialog').show()" title="Detalles" icon="ui-icon-search">                                        
                                        <f:setPropertyActionListener value="#{album}" target="#{albumesInicio.selectAlbum}" />
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-cart" value="Comprar album" action="#{albumesInicio.agregarAlbumCarrito()}" update=":form:growl">
                                        <f:setPropertyActionListener value="#{album}" target="#{albumesInicio.selectAlbum}" />
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Canciones" widgetVar="albumDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="albumDetail" style="text-align:center; height: 500px; width: 500px">
                                <p:panelGrid  columns="1" rendered="#{not empty albumesInicio.canciones}" columnClasses="label,value">                                                                      

                                    <p:dataList style="text-align: center; height: 480px; width: 480px" value="#{albumesInicio.canciones}" var="cancion" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

                                        <p:commandButton  title="Comprar" icon="ui-icon-cart" action="#{albumesInicio.agregarCancionCarrito()}" update=":form:growl">
                                            <f:setPropertyActionListener value="#{cancion}" target="#{albumesInicio.selectedCancion}" />
                                            <h:outputText value="#{cancion.nombre}, $#{cancion.precio}" />
                                        </p:commandButton>                                                                                
                                    </p:dataList>                                    
                                </p:panelGrid>

                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>
