<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Teplates/principal.xhtml">

            <ui:define name="content">                             
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <div class="services text-center">
                        <h3 class="title1">Iniciar Sesión</h3>                          
                        <p:panelGrid columns="2" class="text-center">                            
                            <p:outputLabel value="Usuario:"/>
                            <p:inputText id="usuario" value="#{login.usuario}" label="Obligatorio" required="true" requiredMessage="Usuario requerido!"/>                                                     
                            <p:outputLabel value="Contraseña:"/>
                            <p:password id="clave" value="#{login.clave}" feedback="true" inline="true" label="Obligatorio" required="true" requiredMessage="Contraseña requerida!"/>                                                            
                        </p:panelGrid>     
                        <br></br>
                        <p:commandButton value="Iniciar" action="#{login.iniciarSesion()}" styleClass="ui-priority-primary" update="form"/>
                    </div>
                </h:form>                
            </ui:define>
        </ui:composition>

    </body>
</html>
