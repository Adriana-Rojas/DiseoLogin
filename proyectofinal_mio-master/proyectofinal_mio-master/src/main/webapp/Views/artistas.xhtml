<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <body>

        <ui:composition template="./../Teplates/principal.xhtml">

            <ui:define name="content">
                <div class="services text-center">
                    <h3 class="title1">Biblioteca de Artistas</h3>   

                    <h:form id="form">                        
                        <p:ring id="basic" value="#{artistasInicio.artistas}" var="artista">
                            <p:outputPanel style="text-align: center;" layout="block">
                                #{artista.nombre}
                                <br />
                                <p:commandButton update=":form:artisDetail" icon="ui-icon-contact" title="Detalles" oncomplete="PF('artisDialog').show();">
                                    <f:setPropertyActionListener value="#{artista}" target="#{artistasInicio.selectArtista}" />
                                </p:commandButton>
                            </p:outputPanel>
                        </p:ring>                       

                        <p:dialog header="Info. Artista" widgetVar="artisDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="artisDetail" style="text-align:center;" layout="block">
                                <p:panelGrid  columns="2" rendered="#{not empty artistasInicio.selectArtista}" columnClasses="value">
                                    <f:facet name="header">                                        
                                    </f:facet>

                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{artistasInicio.selectArtista.nombre}" />

                                    <h:outputText value="Apellido:" />
                                    <h:outputText value="#{artistasInicio.selectArtista.apellido}" />

                                    <h:outputText value="Fecha Nacimiento: " />
                                    <h:outputText value="#{artistasInicio.selectArtista.fechaNacimiento}" />

                                    <h:outputText value="Nacionalidad:" />
                                    <h:outputText value="#{artistasInicio.selectArtista.nacionalidad}"/>
                                </p:panelGrid>
                            </p:outputPanel>
                            <br></br>
                            <p:commandButton value="Ir a albumes" action="#{paginaMaestra.irAlbumes()}" icon="ui-icon-arrowreturnthick-1-e"/>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
