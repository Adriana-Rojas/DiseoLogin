<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ganador</title>
    </h:head>
    <h:body style="background-image: url(resources/images/fondo.jpg);">
        <h:form>
            <center>
                <h1 style="font-size: 50px">#{resultados.titulo}</h1>
                <p:growl id="msgs" showDetail="true" />
                <p:panelGrid rendered="#{!resultados.error}" columns="1" style="width: 30%;height: 300px; text-align: center;">
                    <p:graphicImage  id="foto" value="#{resultados.candidato.foto}" height="40%" width="40%" style="border-radius: 20%" />
                </p:panelGrid>
                <br/>
                <p:panelGrid rendered="#{!resultados.error}">
                    <p:outputLabel style="font-size: 50px;margin-right: 2%" id="nombre" value="#{resultados.candidato.nombre}"/>
                    <p:outputLabel style="font-size: 50px" id="apellido" value="#{resultados.candidato.apellido}"/>
                </p:panelGrid>
                <p:panelGrid rendered="#{resultados.error}">
                    <p:outputLabel style="font-size: 50px;margin-right: 2%" id="nombre" value="Hubo un empate o no hubo votos"/>
                    <br></br>
                    <p:commandButton style="size: 40px;" id="regresar" value="Regresar" action="votaciones.xhtml"/>
                </p:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>
