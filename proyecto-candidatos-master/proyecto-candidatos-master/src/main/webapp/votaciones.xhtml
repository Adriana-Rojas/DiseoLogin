<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Votaciones</title>
    </h:head>
    <h:body style="background-image: url(resources/images/fondo.jpg);">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" /> 
            <p:dataTable id="table" var="candi" value="#{votaciones.lista.candidatos}" selectionMode="single" selection="#{votaciones.candidato}" rowKey="#{candi.cedula}">
                <f:facet name="header">
                    Candidatos disponibles
                </f:facet>
                <p:column style="text-align: center;" width="25%" headerText="Foto">
                    <p:graphicImage value="#{candi.foto}" height="50%" width="50%"/>
                </p:column>
                <p:ajax event="rowSelect" listener="#{votaciones.onRowSelect}" update=":form:msgs,:form:votes,:form:poll" />
                <p:column style="text-align: center;" width="25%" headerText="Documento">
                    <h:outputText value="#{candi.cedula}" />
                </p:column>
                <p:column width="25%" headerText="Nombre" style="text-align: center;">
                    <h:outputText value="#{candi.nombre}" />
                </p:column>
                <p:column width="25%" headerText="Apellido" style="text-align: center;">
                    <h:outputText value="#{candi.apellido}" />
                </p:column>
            </p:dataTable>
            <p:poll id="poll" interval="1" update="votes" />
            <p:chart id="votes" type="pie" model="#{votaciones.livePieModel}" 
                     style="width:400px;height:300px;color:black;margin: 0 auto; "  />
            
        </h:form>
        <h:form id="form2">
            <center>
                <p:commandButton style="width: 10%;height: 10%;margin-right: 2%" value="Inscribir candidato" action="index.xhtml"/>
                <p:commandButton style="width: 10%;height: 10%" id="resultados" value="Finalizar votaciones" action="resultados.xhtml"/>
            </center>
            
        </h:form>

    </h:body>
</html>
