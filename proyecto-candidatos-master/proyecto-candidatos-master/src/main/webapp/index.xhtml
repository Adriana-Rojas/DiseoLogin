<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario Candidatos</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body style="background-image: url(resources/images/eje_3.jpg);">
        <h:form id="form1" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true" />
            
                <h1 class="tituloForm">Elecciones</h1>
                <p:panel id="panelForm" class="panelForm">
                    <div class="divButtonReset">
                        <p:commandButton styleClass="buttonReset" value="Reset" update="panelForm" process="@this">
                            <p:resetInput target="panelForm" />
                        </p:commandButton>
                    </div>
                    <h:panelGrid styleClass="gridForm" columns="1">    
                        <p:inputText id="cedula" placeholder="CÃ©dula" value="#{index.candidato.cedula}" required="true"/>   
                        <p:inputText id="nombre" placeholder="Nombres" value="#{index.candidato.nombre}" required="true"/>
                        <p:inputText id="apellido" placeholder="Apellidos" value="#{index.candidato.apellido}" required="true"/>
                        <br/>
                        <p:panelGrid>
                            Foto: <p:fileUpload label="Cargar foto" value="#{index.file}" mode="simple" skinSimple="true"/>
                        </p:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <br></br>
                <br></br>
                <div class="divButtonGuardar">
                    <p:commandButton styleClass="buttonGuardar" value="Guardar candidato" ajax="false" action="#{index.agregarCandidato()}" />
                </div>
            
        </h:form>
        <center>
            <br/>
            <br/>
            <br/>
            <h:form id="form2">
                <p:commandButton value="Ir a votaciones" action="votaciones.xhtml"/>
            </h:form>
        </center>
        <br />
        
    </h:body>
</html>
